<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portfolio of Yuvraj Gupta showcasing skills and projects.">
    <meta name="keywords" content="Yuvraj Gupta, portfolio, skills, projects">
    <meta name="author" content="Yuvraj Gupta">
    <title>Portfolio | Yuvraj Gupta</title>
    <link rel="icon" href="logo1.png" type="image/jpg">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <nav class="navbar1">
        <a href="index.htm" aria-label="Home">
            <img src="logo1.png" alt="Yuvraj Gupta Logo" class="logo">
        </a>
        <a href="#" id="social-link-toggle" aria-label="Social Links">
            <img src="link-xxl.png" alt="Social Links Icon" class="logo1">
            <span class="text-link">Social Links</span>
        </a>
    </nav>

    <!-- Container for particles.js -->
    <div id="particles-js" style="position: relative; width: 100%; height: 100vh;"></div>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="about.htm">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Social Links Section -->
    <div id="social-links" class="social-links" style="display: none;">
        <h3>Social Links</h3>
        <ul>
            <li><a href="https://github.com/YOUR_USERNAME" target="_blank">GitHub</a></li>
            <li><a href="https://linkedin.com/in/YOUR_USERNAME" target="_blank">LinkedIn</a></li>
            <li><a href="https://twitter.com/YOUR_USERNAME" target="_blank">Twitter</a></li>
        </ul>
    </div>

    <!-- Include Particles.js Library from CDN -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    
    <!-- Configuration Script for Particles.js -->
    <script>
        // Particles.js configuration
        document.addEventListener("DOMContentLoaded", function() {
            particlesJS("particles-js", {
                "particles": {
                    "number": {
                        "value": 2500, 
                        "density": {
                            "enable": true,
                            "value_area": 1000 
                        }
                    },
                    "color": {
                        "value": "#ffffff" 
                    },
                    "shape": {
                        "type": "circle", 
                        "stroke": {
                            "width": 0,
                            "color": "#0000000"
                        }
                    },
                    "opacity": {
                        "value": 1, 
                        "random": true
                    },
                    "size": {
                        "value": 10, 
                        "random": true
                    },
                    "line_linked": {
                        "enable": false 
                    },
                    "move": {
                        "enable": true,
                        "speed": 1, 
                        "direction": "none",
                        "random": true,
                        "straight": false,
                        "out_mode": "out",
                        "bounce": false
                    }
                },
                "interactivity": {
                    "detect_on": "canvas",
                    "events": {
                        "onhover": {
                            "enable": false 
                        },
                        "onclick": {
                            "enable": false 
                        },
                        "resize": true
                    }
                },
                "retina_detect": true
            });

            // Toggle social links visibility
            const socialLinkToggle = document.getElementById("social-link-toggle");
            const socialLinks = document.getElementById("social-links");

            socialLinkToggle.addEventListener("click", function(e) {
                e.preventDefault(); // Prevent default link action
                if (socialLinks.style.display === "none") {
                    socialLinks.style.display = "block"; // Show the social links
                } else {
                    socialLinks.style.display = "none"; // Hide the social links
                }
            });
        });
    </script>
</body>
</html>
